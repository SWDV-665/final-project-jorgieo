<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Summary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of loadItems()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
       Percent Complete: {{item.percentComplete}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
