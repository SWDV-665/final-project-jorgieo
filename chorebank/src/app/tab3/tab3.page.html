<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let user of loadUsers()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Balance</ion-card-subtitle>
        <ion-card-title>{{user.name}}</ion-card-title>
      </ion-card-header>

      <div class="balance-block">
        <p class="dollar-sign">$</p>
        <h1 class="balance-amount">{{user.balance}}</h1>
      </div>

      <ion-card-content *ngIf="user.balance > 0">
        <ion-button color="success" expand="full" shape="round" (click)="cashOut(user)">
          Cashout
        </ion-button>
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
