<ion-card>

  <ion-card-title>
    {{selectedUser.name}}'s Payout
  </ion-card-title>

  <ion-card-content>


    <ion-range #cashValue min="0" [max]="userBalance" step="1" snaps="true" color="success" pin="true">
      <ion-icon size="small" slot="start" name="logo-usd"></ion-icon>
      <ion-icon size="large" slot="end" name="logo-usd"></ion-icon>
    </ion-range>


    <ion-button expand="full" shape="round" size="large" (click)="pay(cashValue.value)">Pay</ion-button>

  </ion-card-content>

</ion-card>
