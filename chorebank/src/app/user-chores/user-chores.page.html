<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-circle-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedUser.name}}'s Chores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChore()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item *ngFor="let chore of getChores()">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{chore}}</ion-label>
      </ion-item>
      <ion-item-options side="end">

        <ion-button shape="round" color="success" (click)="markComplete(chore)">
          <ion-icon name="checkmark-outline"></ion-icon>
          <ion-label>Complete</ion-label>
        </ion-button>
        
        <ion-button shape="round" color="warning" (click)="markVerified(chore)">
          <ion-icon name="checkmark-done-outline"></ion-icon>
          <ion-label>Verify</ion-label>
        </ion-button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-item>
</ion-content>
