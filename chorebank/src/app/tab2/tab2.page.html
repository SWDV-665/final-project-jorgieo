<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Manage Users
    </ion-title>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button (click)="addUser()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let user of loadUsers()">
    <ion-item>
      <ion-label>Name: {{user.name}}</ion-label>
      <ion-label>Gender: {{user.gender}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-button shape="round" fill="outline" slot="start" size="default">Edit</ion-button>
      <ion-button shape="round" fill="outline" slot="end" size="default">Remove</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
